{% extends 'sCart/base.html' %}
{% block scart_active %}active{% endblock %}
{% block body %}

<h1>Shopping Cart</h1>


<div>
    <p>Item Entry</p>
    <form id="item" action="/saveOrder/" method="POST">
        workfile : {{workfile}} <br>
        cartQty : {{cartQty}} <br>

    </form>
</div>

</div>


{% endblock %}
